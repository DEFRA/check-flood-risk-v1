<main {{#if errors}}class="js-error"{{/if }}>

	<a href="/check-a-propertys-flood-risk" class="link-back">Back</a> 
		
	<form action="/find-address" autocomplete="off" class="form" method="post">
		<div class="grid-row no-bottom">
			<div class="column-two-thirds no-bottom">
				
				{{#if model.errors}}
				<div class="error-summary" role="alert" aria-labelledby="error-summary-heading" tabindex="-1">
					<h1 class="heading-medium error-summary-heading" id="error-summary-heading">There was a problem</h1>
					<ul class="error-summary-list">
						{{#is model.errors.premises.type 'any.empty'}}
						<li><a href="#premises">Please provide a house number or name</a></li>
						{{/is }}
						{{#is model.errors.postcode.type 'any.empty'}}
						<li><a href="#postcode">Please provide a postcode</a></li>
						{{/is }}
					</ul>
				</div>
				{{/if }}

				<h1 class="heading-large">Find your address</h1>

				<fieldset>
					<legend>
						<span class="visuallyhidden">Address details</span>
					</legend>
					<div class="form-group{{#if model.errors.premises}} form-group-error{{/if }}">
						<label for="premises">
							<span class="font-small">House number or name</span>
							<span class="form-hint">For example, Flat 20A</span>
							{{#is model.errors.premises.type 'any.empty'}}
							<span class="error-message" id="premisesAnyEmpty">Please provide a house number or name</span>
							{{/is }}
						</label>
						<input class="form-control{{#if model.errors.premises}} form-control-error{{/if }}" id="premises" type="text" name="premises" value="{{ model.values.premises }}">
					</div>
					<div class="form-group{{#if model.errors.postcode}} form-group-error{{/if }}">
						<label for="postcode">
							<span class="font-small">Postcode</span>
							<span class="form-hint">For example, WA4 1AB</span>
							{{#is model.errors.postcode.type 'any.empty'}}
							<span class="error-message" id="postcodeAnyEmpty">Please provide a postcode</span>
							{{/is }}
						</label>
						<input class="form-control{{#if model.errors.postcode}} form-control-error{{/if }}" id="postcode" type="text" name="postcode" value="{{ model.values.place }}">
					</div>
				</fieldset>

				<input id="scenario" name="scenario" type="hidden" value="{{ model.scenario }}"/>
				<input class="button" type="submit" value="Continue">

			</div>
		</div>
	</form>
		
</main>
