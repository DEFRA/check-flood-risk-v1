{{#if model.hasAddress}}
{{#each model.result }}
<li class="autocomplete-menu-option{{#if @first}} autocomplete-menu-option-focussed{{/if}}" aria-selected="false" role="option" tabindex="-1">
    {{ this.firstLine.premises }} {{ this.firstLine.street }} {{ this.town }} {{ this.postcode }},  {{ this.county }}
</li>
{{/each }}
{{else }}
<li class="autocomplete-menu-option" aria-selected="false" role="option" tabindex="-1">
    No results found
</li>
{{/if }}
