{{#if model.hasAddress}}
{{#each model.result }}
<li class="autocomplete-menu-option{{#if @first}} autocomplete-menu-option-focussed{{/if}}" title="{{ this.addressLine }}" aria-selected="false" role="option" tabindex="-1">
    {{ this.addressLine }}
</li>
{{/each }}
{{else }}
<li class="autocomplete-menu-option" aria-selected="false" role="option" tabindex="-1">
    No results found
</li>
{{/if }}
